<ion-header>
  <ion-toolbar>
    <!-- <ion-title>E-Shopping App</ion-title> -->

    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
      <div class="avatar-container">
        <ion-avatar slot="start" (click)="myaccount()">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </div>
      <div><b>Products</b></div>
      <ion-back-button></ion-back-button>
    </ion-buttons>
   
  <div slot="end" style="padding-right: 15px;" class="cart-container" (click)="goToCartPage()">
    <ion-icon name="cart-outline" style="font-size:32px;"></ion-icon>
    <ion-badge color="danger" class="cart-badge" *ngIf="cartService.getSelectedItems().length > 0">
      {{ cartService.getSelectedItems().length }}
    </ion-badge>
  </div>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <!-- First Card -->
    <ion-content>
      <ion-grid>
        <ion-row>
          <!-- Use *ngFor directive to loop through dataSource array and generate cards dynamically -->
          <ion-col size="6" style="margin-left: -1%;" *ngFor="let item of dataSource">
            <ion-card (click)="navigateToDetails(item)" style="width: 150px; height: 250px;" class="ion-card">
              <ion-img [src]="item.imageUrl" alt="Card Image" style="height: 150px; width: 100%;"></ion-img>
              <br>
              <ion-card-subtitle style="margin-left: 25px; font-size: 0.8em;">
                <b>{{ item.title }}</b>
                <p style="color: green; font-size: larger;">{{ item.discount }}</p>
              </ion-card-subtitle>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
