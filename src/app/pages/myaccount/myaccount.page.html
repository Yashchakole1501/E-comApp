<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Hello!</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card class="user-card">
    <ion-card-header *ngIf="username">
      <ion-card-title class="username-title">{{ username }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="logout()" *ngIf="username" expand="block">Logout</ion-button>
      <ion-button (click)="login()" *ngIf="!username" expand="block">Login</ion-button>
      <ion-button (click)="register()" *ngIf="!username" expand="block">Register</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Add more content below if needed -->
</ion-content>
