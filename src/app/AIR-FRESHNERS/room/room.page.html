<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Room Freshners</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Carousels -->
  <div id="carouselExampleIndicators3" class="carousel slide" data-ride="carousel" style="height: 250px; border-radius: 50px; margin-top: 10px; width: 65%; margin-left: 60px;">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-60 " src="https://rukminim2.flixcart.com/image/612/612/xif0q/air-freshener/y/n/m/-original-imaghdfbyvzwtk6p.jpeg?q=70" alt="First slide" style="height: 200px;margin-left: 100px;">
      </div>
      <div class="carousel-item">
        <img class="d-block w-26 " src="https://rukminim2.flixcart.com/image/612/612/kyj0vbk0/air-freshener/q/a/x/-original-imagaqhg2zx6y22g.jpeg?q=70" alt="Second slide" style="height: 200px;">
      </div>
      
      <div class="carousel-item">
        <img class="d-block w-26 " src="https://rukminim2.flixcart.com/image/612/612/kyj0vbk0/air-freshener/2/g/t/-original-imagaqhgpepynzjn.jpeg?q=70" alt="Third slide" style="height: 200px;">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Buy Now and Quantity Section -->
  <ion-grid style="margin-left: 17px;">
    <ion-row>
      <div style="display: flex; align-items: center; justify-content: space-between;padding-left: 15px;">
        <ion-button fill="clear" slot="start" class="add-to-cart-btn" style="margin-right: 15px;" (click)="BuyNow()">
          <ion-icon name="cart-outline" style="margin-right: 5px;"></ion-icon>Buy Now
        </ion-button>
      </div>
      <div>
        <p style="color: green; font-size: large; margin-left: 17px;margin-top: 10px;">â‚¹173 <span style="text-decoration: line-through;">221</span></p>
        <p style="color: red; margin-top: 10px;margin-left: 17px;">27% Off</p>
      </div>
    </ion-row>
  </ion-grid>

  <!-- Quantity Section -->
  <div style="display: flex; align-items: center; justify-content: center; margin-top: 5px;">
    <ion-card-subtitle style="font-size:larger ;">Quantity:</ion-card-subtitle>
    <ion-button fill="clear" (click)="decreaseQuantity()" style="margin-right: 10px;">
      <ion-icon name="remove-circle-outline" style="font-size:32px;"></ion-icon>
    </ion-button>
    <div style="border: 2px solid #ccc; padding: 10px; border-radius: 5px; font-size: 20px; margin-right: 10px;">
      {{ quantity }}
    </div>
    <ion-button fill="clear" (click)="increaseQuantity()" style="margin-left: 10px;">
      <ion-icon name="add-circle-outline" style="font-size: 32px;"></ion-icon>
    </ion-button>
  </div>

  <!-- Specifications Section -->
  <ion-header style="margin-top: 10px;"><b style=" font-size: larger;margin-left: 110px;">SPECIFICATIONS</b></ion-header>
  <div class="specifications">
    <div class="spec-row">
      <div class="spec-label">General:</div>
      <div class="spec-value">Riyansh</div>
    </div>
    <div class="spec-row">
      <div class="spec-label">Brand:</div>
      <div class="spec-value">500g</div>
    </div>
    <div class="spec-row">
      <div class="spec-label">Weight:</div>
      <div class="spec-value">cupboard, Trunks, Toilet Etc.</div>
    </div>
    <div class="spec-row">
      <div class="spec-label">Color:</div>
      <div class="spec-value">White</div>
    </div>
    <div class="spec-row">
      <div class="spec-label">Fragrance:</div>
      <div class="spec-value">Yes</div>
    </div>
    <div class="spec-row">
      <div class="spec-label">Stain Free:</div>
      <div class="spec-value">Yes</div>
    </div>
  </div>
</ion-content>
